<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1" /> 

<script>
#include "w3forth.js"
</script>

<script>
  function PRINC(...s) {
    if (trace < 0) return;
    s.forEach(x=>
      document.body.append(x));
    return s[0];
  }
</script>

</script>

</head>
<body>

<h1>w3forth</h1>

<script>
try {
  document.body.append("FOO");
  w= Worth("", {trace: 1});
  w('3 4 + .');
  w('3 4 + .');
  w('"fie" "fum" append .');
  w('"foobar" <b> .');
  w('"" <ul> "one" <li> append "two" <li> append "three" <li> append .');
  document.body.append("BAR");
  PRINC('one', 'two', 'three', 4711);
  document.body.append("FIE");
} catch(e) {
  document.body.append("ERROR: "+e);
  document.body.append("ERROR: "+e.stack);
}
</script>

</body>
</html>
